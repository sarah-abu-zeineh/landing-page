<!DOCTYPE html>
<html lang="en">

<head>

                    <span class="see-more"> See more...</span>
                </p>
            </div>
            <div class="cta-buttons">
                <button type="submit">Hire me !</button>

            </div>
        </div>
        <div class="persona-image">
            <div>
                <img src="./images/personal-image.jpeg" alt="sarah's personal image">
